        - message: |
            \frac{nihao}{zaijian}
        - _: 当我得知这里可以喝早茶的时候，稍微有点吃惊。
        - chatbox: bottom_left
        - _: 之前在大学的时候，终日埋头念书，对周边的吃喝玩乐可是一概不知。
        - chatbox: bottom_right
        - _: 并不是说学业繁忙没有休闲的时间，只是不知为何我没有将那时间用在吃喝玩乐上。还在ACM队的时候则打题，退出ACM队之后便是躲进学校的琴房里练萨克斯。以至于不曾知道深圳这种北方气息浓厚的城市，居然还会有广式酒楼。
        - chatbox: top_left
        - _: 有约在这里喝早茶，但是对方似乎还没有来。
        - chatbox: top_right
        - _: 我走了进去。
